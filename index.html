	<!-- HelloPreload http://hello-site.ru/preloader/ -->
<style type="text/css">
	#hellopreloader>.preloader__content{
		display:none;
	}
	#hellopreloader_preload{
		display: block;
		position: fixed;
		z-index: 6;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		min-width: 1000px;
		background: #000  center center no-repeat;
	}
	#hellopreloader_preload h1, #hellopreloader_preload h2{
		z-index: 7;
		color: #fff;
		font-size: 40px;
	}
	.preloader__container{
		display: flex;
		width: 80%;
		margin: 20% auto;
	}
</style>
<div id="hellopreloader">
	<div id="hellopreloader_preload">
		<div class="preloader__content">
			<div class="preloader__container">
				<div class="preloader__name">
				<h1>VALERIA</h1>
			</div>
			<div class="preloader__discript">
				<h2>photographer</h2>
			</div>
			</div>
			
		</div>
	</div>
	
</div>
<script type="text/javascript">
	var hellopreloader = document.getElementById("hellopreloader_preload");
	function fadeOutnojquery(el){
		el.style.opacity = 1;
		var interhellopreloader = setInterval(function(){
				el.style.opacity = el.style.opacity - 0.05;
				if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);
					hellopreloader.style.display = "none";
				}
			},16);
	}
	window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},1500);};
</script>
</script>
